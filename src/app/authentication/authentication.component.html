<mat-card class="authentication-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Extra large</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <div *ngIf="ActualStep == 0" id="firstStep" class="step">
            <mat-form-field class="example-full-width">
                <mat-label>Usu√°rio</mat-label>
                <input matInput placeholder="john@domain.com" type="email" [name]="User">
            </mat-form-field>
        </div>

        <div *ngIf="ActualStep == 1" id="sencodStep" class="step">
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="****" type="password" [name]="Password">
            </mat-form-field>

            <mat-checkbox class="example-margin">Mantenha-me logado.</mat-checkbox>
        </div>

        <div *ngIf="ActualStep == 2" id="twofactor" class="step">

        </div>

        <div *ngIf="ActualStep == 3" id="loader" class="step">
            <app-loader></app-loader>
        </div>
        
        <button mat-raised-button color="primary" (click)="nextStepButton()"> Next </button>
    </mat-card-content>
</mat-card>
